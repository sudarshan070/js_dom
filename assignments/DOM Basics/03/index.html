<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Learning About Nodes</title>

    <style>
      * {
        border: 2px solid #dedede;
        padding: 15px;
        margin: 15px;
      }
      html {
        margin: 0;
        padding: 0;
      }
      body {
        max-width: 600px;
        font-family: sans-serif;
        color: #333;
      }
    </style>
  </head>

  <body>
    <h1>Shark World</h1>
    <p>
      The world's leading source on <strong>shark</strong> related information.
    </p>
    <h2>Types of Sharks</h2>
    <ul>
      <li>Hammerhead</li>
      <li>Tiger</li>
      <li>Great White</li>
    </ul>
  </body>

  <script>
    const h1 = document.getElementsByTagName("h1")[0];
    const p = document.getElementsByTagName("p")[0];
    const ul = document.getElementsByTagName("ul")[0];
    // Your code goes here
    ul.firstElementChild.style.background = "red";

    var li = document.querySelectorAll("li");
    for (let i = 0; i < li.length; i++) {
      li[i].style.background = "yellow";
    }

    var last = ul.children;
    last = Array.from(last);
    last[last.length - 1].style.background = "pink";

    var middle = ul.children[1];
    middle.previousElementSibling.style.background = "coral";
    middle.nextElementSibling.style.background = `aquamarine`;
  </script>
</html>
