<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM Basics</title>
  </head>
  <body>
    <body>
      <h1>Document Object Model</h1>
    <script>
      // your code goes here
      var p = document.createElement("p")
      var ul =document.createElement("ul")
      var li1 = document.createElement("li")
      li1.innerHTML = "Buy groceries"
      var li2 = document.createElement("li")
      li2.innerHTML = "Feed the cat"
      var li3 = document.createElement("li")
      var linew = document.createElement("li")
      linew.innerHTML = "The Sun"
      li3.innerHTML = "Do laundry"
      p.textContent = 'Hello Javascript!'
      p.innerHTML = `I love <strong>Javascript</strong>`
      ul.append(li1,li2,li3, linew)
      linew.remove()
      document.body.append(p, ul)
    </script>
  </body>
</html>
